kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: bff-dr
  namespace: bff-demo
spec:
  host: bff
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 1
      tcp:
        maxConnections: 1
    outlierDetection:
      baseEjectionTime: 3m
      consecutive5xxErrors: 1
      interval: 1s
      maxEjectionPercent: 100